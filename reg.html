<body>
	<header class="header">
		<div class="container">
			<div class="header__container">
				<nav>
					<ul class="header__list">
						<li class="header__item"><a href="./autos.html">Автомобили</a></li>
						<li class="header__item"><a href="./about.html">О компании</a></li>
						<li class="header__item"><a href="./service.html">Услуги</a></li>
						<li class="header__item"><a href="./contacts.html">Контакты</a></li>
					</ul>
				</nav>
				<div class="header__active">
					<ul>
						<li class="header__cab">
							<a href="#"><i class="fa-solid fa-user"></i>Кабинет</a>
							<ul class="header__logout">
								<li class="header__item"><a href="./auth.html">Вход</a></li>
								<li class="header__item"><a href="./reg.html">Регистрация</a></li>
							</ul>

					</ul>
					<a href="index.html">
						<img src="./assets/img/svg/bmw_logo.svg" alt="Logo_BMW">
					</a>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<form method="post" action="" class="form">
				<h2 class="form__title">Регистрация</h2>
				<p class="form__desc">У вас уже есть аккаунт? Вы можете авторизироваться <a href="./auth.html">здесь</a></p>
				<div class="form__item">
					<label for="email" class="form__label">Ваша почта</label>
					<input type="email" name="email" id="email" class="form__input" placeholder="Введите почту...">
				</div>
				<div class="form__item">
					<label for="login" class="form__label">Ваш логин</label>
					<input type="text" name="login" id="login" class="form__input" placeholder="Введите логин...">
				</div>
				<div class="form__item">
					<label for="password-first" class="form__label">Пароль</label>
					<input type="password" name="password-first" class="form__input" id="password-first" placeholder="Введите пароль...">
				</div>
				<div class="form__item">
					<label for="password-second" class="form__label">Повторите пароль</label>
					<input type="password" name="password-second" class="form__input" id="password-second" placeholder="Введите пароль...">
				</div>
				<div class="form__item form__buttons">
					<button type="submit" name="button__reg">Зарегистрироваться</button>
					<a href="./auth.html">Войти</a>
				</div>
			</form>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer__container">
				<div class="footer__content">
					<a href="./index.html" class="footer__logo-bmw">

					</a>
					<ul class="footer__items">
						<li class="footer__item"><a href="./autos.html">Автомобили</a></li>
						<li class="footer__item"><a href="./about.html">О компании</a></li>
						<li class="footer__item"><a href="./service.html">Услуги и сервис</a></li>
						<li class="footer__item"><a href="./contacts.html">Контакты</a></li>
					</ul>
					<div class="footer__socials">
						<a href="https://vk.com/bmw" target="_blank" class="social__icon"><i class="fa-brands fa-vk"></i></a>

						<a href="https://www.tiktok.com/@bmwrussia?" target="_blank" class="social__icon"><i
								class="fa-brands fa-tiktok"></i></a>
					</div>
				</div>
				<div class="footer__author">
					<p>Разработка сайта <span>© 2023</span></p>
					<a href="mailto:dima.razumov.940@mail.ru" class="author__mail">dima.razumov.940@mail.ru</a>
				</div>
			</div>
		</div>
	</footer>
